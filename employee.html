<html>
<head>
	<title>Create Employee</title>
</head>
<body>
	<form action="saveEmployee.php" method="post" onsubmit="return confirm('submit?');">
		<div>
			<label for="first_name">Name:</label>
			<input type="text" name="employee[first_name]"></input>
		</div>
		<div>
			<label for="last_name">Last Name:</label>
			<input type="text" name="employee[last_name]"></input>
		</div>
		<div>
			<label for="genre">Genre:</label>
			<select name="employee[genre]">
				<option>Male</option>
				<option>Female</option>
			</select>
		</div>
		<div>
			<label for="notification">Notity:</label>
			<input type="radio" name="employee[notify]" value="1" checked></input>
			<input type="radio" name="employee[notify]" value="0"></input>
		</div>

		<div>
			<label for="notification">Notity:</label>
			<input type="radio" name="company[notify]" value="1" checked></input>
			<input type="radio" name="company[notify]" value="0"></input>
		</div>

		<input type="reset" value="Clear"></input>
		<input type="submit" value="Save"></input>
	</form>
</body>
</html>
